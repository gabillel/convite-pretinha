<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            padding: 50px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            display: inline-block; /* Sempre visível ao lado do "Sim" */
            left: 210px; /* Ajustado para ficar ao lado do botão "Sim" */
            top: 50px; /* Fica na mesma altura do "Sim" */
        }
        #mensagem {
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Minha Pretinha, quer sair comigo?</h1>
    <div class="buttons">
        <button id="yes" onclick="aceitou()">Sim</button>
        <button id="no" onmouseover="fugir()">Não</button>
    </div>

    <div id="mensagem"></div>

    <script>
        function aceitou() {
            // Exibe a mensagem na página
            document.getElementById("mensagem").innerHTML = "Sabia que você ia aceitar, minha preta! <3";
            
            // Espera 3 segundos e depois redireciona para o YouTube
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=_dnB4nWckxg";
            }, 3000);
        }

        function fugir() {
            let btn = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - btn.offsetWidth); // Garante que o botão não ultrapasse a largura da tela
            let y = Math.random() * (window.innerHeight - btn.offsetHeight); // Garante que o botão não ultrapasse a altura da tela

            // Atribui as novas posições ao botão "não"
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
