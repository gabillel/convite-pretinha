<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            padding: 50px;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Minha Pretinha, quer sair comigo?</h1>
    <div class="buttons">
        <button id="yes" onclick="aceitou()">Sim</button>
        <button id="no" onmouseover="fugir()">NÃ£o</button>
    </div>
    
    <script>
        function aceitou() {
            window.location.href = "https://www.youtube.com/watch?v=_dnB4nWckxg";
        }
        
        function fugir() {
            let btn = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
